name: Deploy Bob to Vertex AI

on:
  push:
    branches:
      - main
      - feature/vertex-ai-genkit-migration
  workflow_dispatch:

env:
  PROJECT_ID: bobs-brain
  REGION: us-central1
  SERVICE_NAME: bob-agent

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: genkit-agent/package-lock.json

      - name: Install dependencies
        working-directory: ./genkit-agent
        run: npm ci

      - name: Build TypeScript
        working-directory: ./genkit-agent
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Functions (Genkit Flow)
        working-directory: ./genkit-agent
        run: |
          gcloud functions deploy bob-agent \
            --gen2 \
            --runtime=nodejs20 \
            --region=${{ env.REGION }} \
            --source=. \
            --entry-point=bobAgent \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars PROJECT_ID=${{ env.PROJECT_ID }} \
            --max-instances=10 \
            --memory=512MB \
            --timeout=60s

      - name: Get Function URL
        run: |
          FUNCTION_URL=$(gcloud functions describe bob-agent --region=${{ env.REGION }} --gen2 --format="value(serviceConfig.uri)")
          echo "Bob Agent deployed at: $FUNCTION_URL"
          echo "FUNCTION_URL=$FUNCTION_URL" >> $GITHUB_OUTPUT
